<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDD Godrive</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
        integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/usuarioStyle.css">
</head>

<body>
    <section class="vh-100">

        <div class="container text-center h-100">
            <div class="row justify-content-between align-items-center h-100">
                <div class="col-auto align-items-center">
                    <div class="card border-success mb-3" style="max-width: 18rem;">
                        <div class="card-header">
                            <h1>Bienvenido</h1>
                        </div>
                        <div class="card-body text-success">
                            <h2 class="card-title" id="h2Carnet"></h2><br>
                            <div class="input-group">
                                <input type="text" class="form-control me-2" placeholder="Nombre" id="nombreCarpeta">
                                <button class="btn btn-success" type="submit" id="btnCrear">Crear carpeta</button>
                            </div>
                            <br>
                            <div class="input-group">
                                <input type="text" class="form-control me-2" placeholder="Nombre" id="nombreEliminar">
                                <button class="btn btn-success" type="submit" id="btnEliminar">Eliminar carpeta</button>
                            </div>
                            <br>
                            <button class="btn btn-success" type="submit" id="btnRaiz">Eliminar raíz</button>
                            <br><br>
                            <button class="btn btn-success" type="submit" id="btnCerrar">Cerrar Sesión</button>        
                        </div>
                    </div>

                    <div class="card mb-3" style="max-width: 10rem;">
                        <img src="img/archivoSubir.png" class="card-img-top">
                        <button class="contenedor-btn-file">
                            Subir archivo
                            <label for="subirArchivos" id="labelarchivo"></label>
                            <input id="subirArchivos" type="file" accept=".txt, .pdf, image/*">
                        </button>

                    </div>

                </div>

                <div class="col-auto">
                    <div class="input-group">
                        <input class="form-control me-2" type="search" placeholder="/" aria-label="Search"
                            id="directorio">
                        <button class="btn btn-outline-success" type="submit" id="btnBuscar">Buscar</button>
                    </div><br>
                    <div style="min-height: 400px;">
                        <div class="card card-body" style="width: 600px;">
                            <div class="row row-cols-1 row-cols-md-4" id="contenedor">

                            </div>
                        </div>
                    </div>
                    <br>

                    <button class="btn btn-success" type="submit" id="btnCarpetas">Reporte de carpetas</button>
                    <button class="btn btn-success" type="submit" id="btnArchivos">Reporte de archivos</button>
                    <button class="btn btn-success" type="submit" id="btnBitacora">Reporte de bitácora</button>

                </div>
            </div>

        </div>

    </section>
    <section class="vh-100">
       <div class="container text-center h-100">
        <div class="row justify-content-between align-items-center h-100">
            <div class="card border-success mb-3" style="max-width: 50rem;">
                <div class="card-header">
                    <h1>Permisos de archivos</h1>
                </div>
                <div class="card-body text-success">
                        <select class="form-select form-select-lg mb-3" id="selectCarnet">
                        </select>
                    <br>
                    <select class="form-select form-select-lg mb-3" id="selectArchivos">
                        <option selected>Escoge el archivo de la carpeta actual (vacío si no hay archivos)</option>
                      </select>
                    <br>
                    <select class="form-select form-select-lg mb-3" id="selectPermisos">
                        <option value="0" selected>Escoge el permiso a otorgar</option>
                        <option value="r">r (permiso de lectura)</option>
                        <option value="w">w (permiso de escritura)</option>
                        <option value="r-w">r y w (permiso de escritura y lectura)</option>
                      </select>
                    <br>
                    <button class="btn btn-success btn-lg" type="submit" id="btnPermisos">Otorgar permisos</button>
                </div>
            </div>
        </div>
       </div>
    </section>
    <section>
        <div class="container-fluid">
            <div class="col-10 m-5">
                <div class="card-header">
                    <h1>Compartidos conmigo</h1>
                </div>
                <div style="min-height: 400px;">
                    <div class="card card-body" style="width: 600px;">
                        <div class="row row-cols-auto row-cols-md-auto row-cols-sm-auto" id="contenedorCompartidos">
    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script type="module" src="JS/scriptUsuario.js"></script>
</body>

</html>
