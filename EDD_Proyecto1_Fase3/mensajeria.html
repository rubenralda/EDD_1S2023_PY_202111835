<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EDD Godrive</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
        integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/usuarioStyle.css" />
</head>

<body>
    <section class="vh-100">
        <div class="container text-center h-100">
            <div class="row justify-content-between align-items-center h-100">
                <div class="col-4">
                    <div class="card border-success mb-3" style="max-width: 30rem">
                        <div class="card-header">
                            <h1>Chats</h1>
                        </div>
                        <div class="card-body text-success">
                            <select class="form-select form-select mb-3" id="selectCarnet"></select>
                            
                            <button class="btn btn-success btn" type="submit" id="btnChat">
                                Entrar al chat
                            </button>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <button class="btn btn-success btn" type="submit" id="btnRegresar">
                            Regresar
                        </button>
                    </div>
                </div>
                <div class="col-auto">
                    <div style="min-height: 400px;">
                        <div class="card card-body" style="width: 600px;">
                            <div class="row row-cols-1 row-cols-md-1" id="contenedor">
    
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-1">
                        <textarea class="form-control" aria-label="With textarea" id="mensaje"></textarea>
                        <button class="btn btn-outline-success" type="submit" id="btnEnviarMensaje">Enviar Mensaje</button>
                    </div>
                </div>
            </div>
        </div>
        
    </section>
    <script type="module" src="JS/mensajes.js"></script>
</body>

</html>
